<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS Selectors | Cinema</title>
    <style>
        body {
            background-color: rgb(218, 197, 197);
            color: white;
            font-family: Arial;
        }

        .cinema {
            border: 1px dotted red;
            padding: 5px;
            text-align: center;
        }

        .cinema .vip span {
            background-image: url(https://icons.iconarchive.com/icons/archigraphs/modern-chairs/72/Sphere-Seat-icon.png);
            width: 72px;
            height: 72px;

            display: inline-block;
            vertical-align: top;
        }

        .cinema .main span {
            background-image: url(https://icons.iconarchive.com/icons/archigraphs/modern-chairs/72/Magenta-Seat-icon.png);
            width: 72px;
            height: 72px;

            display: inline-block;
            vertical-align: top;
        }

        .cinema .front span {
            background-image: url(https://icons.iconarchive.com/icons/archigraphs/modern-chairs/72/Magenta-Seat-icon.png);
            width: 72px;
            height: 72px;

            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>Advanced CSS Selectors | Cinema</h1>

     <div class="cinema">
         <div class="vip">
            <h2>VIP</h2>
            <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
                <span>7<br><img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/32/Administrator-icon.png"></span>
            </div>
         </div>

     <div class="main">
         <h2>Main</h2>
         <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span></div>
         <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span>
            <span>5<br><img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/32/Office-Girl-icon.png"></span><span>6</span><span>7</span><span>8</span></div>
         <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span></div>
        </div>

     <div class="front">
         <h2>Front</h2>
         <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
         <div class="row"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
        </div>
    </div>
    
</body>
</html>
