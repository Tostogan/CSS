<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS BOX MODEL</title>
</head>
<body>
      <!--
          element -> box
          DEFAULT> auto (browserul singur va determina marimea, automat)
          -------------
          in centrul containerului avem: content + teritoria destinata textului
          in centrul contentului, uneori, gasim: padding (spatiul din interior)
          marginea cutiei este notata prin: border
          dupa marginea cutiei avem: margin

          Deci, fiecare element este format din 4 parti (content, padding, border, margin)
      -->

    <P style="
               background-color: orange;
               color: blue;
               padding: 10px;
               border: 5px solid blue;
               margin: 50px;
              ">
        CSS BOX MODEL
    </P>
    
</body>
</html>
